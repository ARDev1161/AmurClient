name: Doxygen

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:      
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1.3.1
      with:
        working-directory: '/docs'
        doxyfile-path: './Doxyfile'
        additional-packages: font-fira-code
        enable-latex: true
